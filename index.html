<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Calorie Counter</title>
  </head>
  <body>
    <h1>Calorie Counter</h1>
    <p>Tracking your health goals</p>
    <form>
      <div class="name">
        <input id="fName" class="form-control form-control-sm" type="text" placeholder="First Name" aria-label="firstName">
        <input id="lName" class="form-control form-control-sm" type="text" placeholder="Last Name" aria-label="lastName">
      </div>
      <div class="ageGender">
        <input class="form-control-sm" type=date id ="DOB">  
        <input class="form-check-input" type="radio" value="male" name="flexRadioDefault" id="maleCheck">
        <label class="form-check-label" for="male">
          Male
        </label>
        <input class="form-check-input" type="radio" value="Female" name="flexRadioDefault" id="femaleCheck">
        <label class="form-check-label" for="female">
          Female
        </label>
      </div>
      <div class="weight">
        <input id="weight"class="form-control form-control-sm" type="text" placeholder="Current Weight" aria-label="currentWeight">
        <input id="height" class="form-control form-control-sm" type="text" placeholder="Height(in)" aria-label="height">
      </div>
      <button type="button" class="btn btn-outline-primary" onclick="ageCalculator()">Submit</button>
    </form>
    <div id="message"></div>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
